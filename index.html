<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: black">

        <a-box color="blue" position="0 1 -5"></a-box>
        <a-sphere color="red" position="7 1 -5" radius="1.25"></a-sphere>
        <a-cylinder color="orange" position="-7 1 -5" radius="0.50" height="3"></a-cylinder>
        <a-cone color="cyan" position="23 1 -5" height="5" width="5"></a-cone>
        <a-octahedron color="pink" position="-23 -1 5" radius="2.5"></a-octahedron>
        <a-ring color="purple" position="0 5 -5" radius-inner="0.25" radius-outer="0.6"></a-ring>

    </a-scene>
</body>

</html>
